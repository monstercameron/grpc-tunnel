<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gRPC-over-WebSocket WASM Client</title>
    <script src="wasm_exec.js"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("client.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        }).catch((err) => {
            console.error("Error loading WASM:", err);
        });
    </script>
</head>
<body>
    <h1>gRPC-over-WebSocket WASM Client</h1>
    <p>Check the browser's developer console for gRPC call logs.</p>
</body>
</html>
