name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: go test ./pkg/... -v -race -coverprofile=coverage-unit.txt -covermode=atomic

    - name: Run edge case tests
      run: go test ./pkg/... -v -run "Edge|Mock" -timeout 2m

    - name: Run fuzz tests (seed corpus only)
      run: |
        # Run each fuzzer briefly to validate seed corpus
        go test ./pkg/bridge -v -fuzz=FuzzWebSocketConnWrite -fuzztime=5s
        go test ./pkg/bridge -v -fuzz=FuzzWebSocketConnRead -fuzztime=5s
        go test ./pkg/bridge -v -fuzz=FuzzBinaryMessage -fuzztime=5s
        go test ./pkg/bridge -v -fuzz=FuzzMessageSizes -fuzztime=5s

    - name: Install Playwright
      run: |
        go run github.com/playwright-community/playwright-go/cmd/playwright@latest install --with-deps chromium

    - name: Run e2e tests
      run: go test ./e2e/... -v -timeout 5m
      env:
        CI: true

    - name: Run e2e negative tests
      run: go test ./e2e/... -v -run "Negative|Server|Rapid|Invalid|Max|Network" -timeout 5m
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-unit.txt
        flags: unittests
        name: codecov-ubuntu-go${{ matrix.go-version }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --config=.golangci.yml --timeout=5m

  # Gosec scans Go code for security vulnerabilities
  # Fails build on HIGH severity + HIGH confidence issues
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        
        echo "üîç Security scan: Checking for HIGH severity + HIGH confidence issues..."
        # Fail on critical security issues only
        # -exclude=G103 ignores unsafe calls in generated protobuf code
        gosec -severity=high -confidence=high -exclude=G103 ./...
        
        echo "‚úÖ No critical security issues found!"
        
        # Show full report for informational purposes
        echo ""
        echo "üìä Full security report (informational):"
        gosec -no-fail ./...
