name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x', '1.23.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: go test ./pkg/... -v -race -coverprofile=coverage-unit.txt -covermode=atomic

    - name: Run edge case tests
      run: go test ./pkg/... -v -run "Edge|Mock" -timeout 2m

    - name: Run fuzz tests (seed only)
      run: go test ./pkg/bridge/... -v -fuzz=. -fuzztime=10s

    - name: Install Playwright
      run: |
        go run github.com/playwright-community/playwright-go/cmd/playwright@latest install --with-deps chromium

    - name: Run e2e tests
      run: go test ./e2e/... -v -timeout 5m
      env:
        CI: true

    - name: Run e2e negative tests
      run: go test ./e2e/... -v -run "Negative|Server|Rapid|Invalid|Max|Network" -timeout 5m
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-unit.txt
        flags: unittests
        name: codecov-ubuntu-go${{ matrix.go-version }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
