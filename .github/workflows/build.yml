name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-1.24.x-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.24.x-

    - name: Download dependencies
      run: go mod download

    - name: Build direct bridge example
      run: go build -v -o bin/direct-bridge ./examples/direct-bridge

    - name: Build gRPC server example
      run: go build -v -o bin/grpc-server ./examples/grpc-server

    - name: Build WASM client
      run: |
        cd examples/wasm-client
        GOOS=js GOARCH=wasm go build -o ../../public/main.wasm .

    - name: Verify binaries exist
      run: |
        ls -la bin/
        ls -la public/ || true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-ubuntu-go1.24.x
        path: |
          bin/*
          public/main.wasm
        retention-days: 7

  # Skipping Docker build - no Dockerfiles present in repository
  # Add Dockerfiles if needed for containerized deployments
