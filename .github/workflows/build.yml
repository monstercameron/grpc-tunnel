name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.24.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Build direct bridge example
      run: go build -v -o bin/direct-bridge${{ runner.os == 'Windows' && '.exe' || '' }} ./examples/direct-bridge

    - name: Build gRPC server example
      run: go build -v -o bin/grpc-server${{ runner.os == 'Windows' && '.exe' || '' }} ./examples/grpc-server

    - name: Build WASM client (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd examples/wasm-client
        GOOS=js GOARCH=wasm go build -o ../../public/main.wasm .

    - name: Build WASM client (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd examples/wasm-client
        $env:GOOS = "js"
        $env:GOARCH = "wasm"
        go build -o ../../public/main.wasm .

    - name: Verify binaries exist
      shell: bash
      run: |
        ls -la bin/
        ls -la public/ || true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-go${{ matrix.go-version }}
        path: |
          bin/*
          public/main.wasm
        retention-days: 7

  # Skipping Docker build - no Dockerfiles present in repository
  # Add Dockerfiles if needed for containerized deployments
