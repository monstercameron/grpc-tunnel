name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-1.24.x-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.24.x-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./pkg/... -v -race -coverprofile=coverage.txt

    - name: Verify examples compile
      run: |
        go build -v ./examples/direct-bridge
        go build -v ./examples/grpc-server
        cd examples/wasm-client && GOOS=js GOARCH=wasm go build -v .
